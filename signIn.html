<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="reset.css"/>
    <link rel="stylesheet" href="style.css"/>

    <title>My Page</title>
</head>
<body>
    <header><section class="logo"><p>FbW6</p></section></header>
    <main>
        <figure>
            <img src="http://source.unsplash.com/random/800x600" alt="" />
        </figure>

        <section class="signIn">
            <article>Don't have an account?<a class="button"  href="signUp.html">GET STARTED</a></article>
        </section>
        
        <section class="form">
            <form method="GET">
                <h3>Start build web with Us</h3><br>
                <label for="e-mail">E-mail:</label><br>
                <input type="text" name="e-mail" value="yourmail@example.com"><br>
                <label for="password">Passord:</label><br>
                <input type="password" id="pass" name="password" minlength="8" required><br>
                <br>
                <input type="submit" class="button" value="continue">    
            </form> 
        </section>

    </main>
</body>
</html>
