<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="reset.css"/>
    <link rel="stylesheet" href="style.css"/>

    <title>My Page</title>
</head>
<body>
    <header><section class="logo"><p>FbW6</p></section></header>
    <main>
        <figure>
            <img src="http://source.unsplash.com/random/800x600" alt="" />
        </figure>

        <section class="signIn">
            <article>Already have an account?<a class="button" href="signIn.html">SIGN IN</a></article>
        </section>
        
        <section class="form">
            <form method="GET">
                <h3>Start build web with Us</h3><br>
                <label for="e-mail">E-mail:</label><br>
                <input type="text" name="e-mail" value="yourmail@example.com"><br>
                <label for="name">Name:</label><br>
                <input type="text" name="name" value="Joe Smith"><br>
                <label for="password">Passord:</label><br>
                <input type="password" id="pass" name="password" minlength="8" required><br>
                <br>
                <article class="privacyPolicy">
                    <input type="checkbox" id="privacyPolicy" name="privacyPolicy">
                    <label for="privacyPolicy">I'm not interested in updates about FbW6 products and services. <a href="https://www.freeprivacypolicy.com/privacy/view/93531d858084a51a87585e4fd9850864">Privacy Policy</a></label>
                    <br>
                    <p>By clicking "Continue" I agree to FbW6's <a href="https://www.freeprivacypolicy.com/privacy/view/93531d858084a51a87585e4fd9850864"> Terms of Service.</a></p><br>
                    <input type="submit" class="button" value="continue">    
                </article>
            </section>
            </form> 
        </section>

    </main>
</body>
</html>
